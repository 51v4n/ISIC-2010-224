<html>
	<head>
		<metacharset = "utf-8">
		<tItle>Repeticion controlada por un contador</title>
		<script>
			var contador = 1; // inicializaion

			while (contador <= 7) // condición de repeticion
			{
				document.writeln ("<p style = 'font-size: " +
					contador + "px'>Tamaño de fuente de HTML5" + contador + "px</p>");
					++contador; // Incremento
			} // fin de while

		</script>
	</head><body></body>
</html>

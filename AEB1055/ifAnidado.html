<html>
	<head>
		<meta charset = "utf-8">
		<title>Calificacion de estudiante</title>
		<script>
			var calificacion;
			var calificacionEstudiante;

			calificacion = window.prompt("Escriba la calificacion del estudiante");

			// convierte los numeros de cadenas a enteros
			calificacionEstudiante = parseInt(calificacion);
			
			if (calificacionEstudiante>= 90)
				document.writeln("A");
			else
				if (calificacionEstudiante >= 80)
					document.writeln("B");
				else
					if (calificacionEstudiante >= 70)
						document.writeln("C");
					else
						if(calificacionEstudiante >= 60)
							document.writeln("D");
						else
							document.writeln("F");		
		</script>
	</head> <body></body>
</html>
